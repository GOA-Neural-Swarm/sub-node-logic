name: Cluster Sub-node Sync
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: node cluster_sync.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
